<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>FPIS aplikacija v6.1</title>
        <h:outputStylesheet name="/css/style.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h1 style="margin-left: 43%;">FPIS aplikacija</h1>
        <div class="top">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Početna" url="/faces/index.xhtml"></p:menuitem>
                    <p:menuitem value="Porudžbenica" url="/faces/porudzbenica/porudzbenica.xhtml" ></p:menuitem>
                    <p:menuitem value="Proizvod" url="/faces/proizvod/proizvod.xhtml"></p:menuitem>
                </p:menubar>
            </h:form>

            <ui:insert name="top"></ui:insert>
        </div>

        <div class="sadrzaj">
            <ui:insert name="sadrzaj">
                Zaboravio si sadrzaj
            </ui:insert>
        </div>

        <div class="bottom">
            <p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" />
        </div>
    </h:body>
</html>
